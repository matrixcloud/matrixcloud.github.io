baseURL = "atom.cubics.dev"
defaultContentLanguage = "zh-Hans"
defaultContentLanguageInSubdir = false
title = "Atom's Blog"
theme = "futu"
enableRobotsTXT = true
enableEmoji = true
enableGitInfo = true
hasCJKLanguage = true
#disqusShortname = ""
#googleAnalytics = ""

[imaging]
  quality = 75

[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

[params]
  keywords = []
  description = ""
  ampLogo = ""
  # Site creation time
  since = "2016"
  paginate = 10
  # The date format to use; for a list of valid formats, see https://gohugo.io/functions/format/
  dateFormatToUse = "2006/01/02"
  # Whether display TOC or not.
  toc = true
  enableRelated = true
  googleVerification = ""
  enableEmojiZoomJS = true

[params.git]
  repo = "git@github.com:matrixcloud/matrixcloud.github.io.git"
  branch = "main"

[params.author]
  name = "Atom"

[mediaTypes]
[mediaTypes."text/plain"]
  suffixes = ["md"]

[outputFormats.Markdown]
  mediaType = "text/markdown"
  isPlainText = true
  isHTML = false

[outputs]
  home = ["HTML", "RSS"]
  page = ["HTML", "AMP", "Markdown"]
  section = ["HTML", "RSS", "Markdown"]
  taxonomy = ["HTML", "RSS"]

[markup]
[markup.tableOfContents]
  startLevel = 2
[markup.goldmark.renderer]
  unsafe = true
[markup.goldmark.parser]
  wrapStandAloneImageWithinParagraph = false
[markup.highlight]
  anchorLineNos = true
  codeFences = true
  guessSyntax = true
  hl_Lines = ''
  lineAnchors = ''
  lineNoStart = 1
  lineNos = true
  lineNumbersInTable = false
  noClasses = false
  noHl = false
  style = 'monokai'
  tabWidth = 4

[languages]
[languages.zh-Hans]
  title = "一个人的博客"
  languageCode = 'zh-Hans'
  languageName = '简体中文'
# https://gohugo.io/content-management/menus/
[languages.zh-Hans.menu]
[[languages.zh-Hans.menu.main]]
  name = "首页"
  weight = 10
  identifier = "home"
  url = "/"
[[languages.zh-Hans.menu.main]]
  name = "归档"
  weight = 20
  identifier = "archives"
  url = "/archives/"
[[languages.zh-Hans.menu.main]]
  name = "标签"
  weight = 30
  identifier = "tags"
  url = "/tags/"
[[languages.zh-Hans.menu.main]]
  name = "关于"
  weight = 40
  identifier = "about"
  url = "/about/"

[languages.en]
  title = "Someone's Blog"
  languageCode = 'en'
  languageName = 'English'
[[languages.en.menu.main]]
  name = "Home"
  weight = 10
  identifier = "home"
  url = "/"
[[languages.en.menu.main]]
  name = "Archives"
  weight = 20
  identifier = "archives"
  url = "/archives/"
[[languages.en.menu.main]]
  name = "Tags"
  weight = 30
  identifier = "tags"
  url = "/tags/"
[[languages.en.menu.main]]
  name = "About"
  weight = 40
